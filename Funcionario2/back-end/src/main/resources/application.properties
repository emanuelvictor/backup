# Configurações de dataSource: configure aqui a conexão co mo banco de dados
#spring.datasource.url=jdbc:mysql://localhost/Funcionario2
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/Funcionario2
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.driverClassName=org.postgresql.Driver

# Mostrar ou não o log com a query sql
spring.jpa.show-sql=true

# Configuração para o hibernate sempre atualizar a base
spring.jpa.hibernate.ddl-auto=update
# Configuração do dialeto do hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#server.port=9999
#security.user.password=password

#ver real necessidade
spring.thymeleaf.cache=false

#logging.level.org.springframework.web: DEBUG

server.contextPath=/api

