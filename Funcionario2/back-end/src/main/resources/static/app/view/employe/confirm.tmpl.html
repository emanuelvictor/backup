<md-dialog aria-label="Excluir funcionário" role="dialog">
  <md-content>
    <h2>Tem certeza que deseja excluir?</h2>
  </md-content>
  <div class="md-actions">
    <md-button class="md-button" ng-click="yes()">
      Sim
    </md-button>
    <md-button class="md-primary" ng-click="no()">
      Não
    </md-button>
  </div>
</md-dialog>
