<breadcrumb ng-repeat="crumb in breadcrumbs" ng-class="{ active: $last }">
    <a ui-sref="{{ crumb.route }}" ng-if="!$last">{{ crumb.displayName }}&nbsp;</a>
    <span ng-show="$last">{{ crumb.displayName }}</span>
</breadcrumb>
