<!DOCTYPE html>
<html ng-app="App">

<head lang="en">
	<meta charset="UTF-8">
	<title>Limit Training</title>
	<!-- Angulars Material CSS now available via Google CDN; version 0.7 used here -->
	<link rel="stylesheet" href="infrastructure/bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="infrastructure/css/theme.css">
	<link rel="icon" type="image/png" href="infrastructure/assets/img/Muscle-favicon.png"/>
</head>

<body>

<div layout-fill style="overflow-y:hidden">


	<md-toolbar class="md-hue-2" style="background-color: rgb(63, 81, 181);" ng-controller="MenuCtrl">
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Drawer" ng-click="toogleDrawer()" style="margin-left: 30px">
				<md-icon md-svg-icon="infrastructure/assets/ic_menu_white_24px.svg"></md-icon>
			</md-button>

			<span flex></span>

			<md-menu md-position-mode="target-right target" style="margin-right: 30px">
				<md-button aria-label="Open phone interactions menu"
				           class="md-icon-button"
				           ng-click="openMenu($mdOpenMenu, $event)">
					<md-icon md-menu-origin md-svg-icon="infrastructure/assets/ic_person_white_24px.svg"></md-icon>
				</md-button>
				<md-menu-content width="4">
					<md-menu-item>
						<md-button ng-click="$state.go('minhaconta')">
							<md-icon md-svg-icon="infrastructure/assets/ic_account_circle_black_24px.svg"
							         md-menu-align-target></md-icon>
							<p>Minha conta</p>
						</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button href="/LimitTraining/logout">
							<md-icon md-svg-icon="infrastructure/assets/ic_power_settings_new_black_24px.svg"
							         md-menu-align-target></md-icon>
							<p>Sair</p>
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</div>
	</md-toolbar>
	<div ui-view layout="column"
	     style="height: calc(100% - 64px); height:  -webkit-calc(100% - 64px); height: -moz-calc(100% - 64px);">

	</div>
	<div layout="column" ng-controller="MenuCtrl">
		<md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" style="width: 100%" layout="column">

			<div style="height: 160px; min-height: 160px; background: url(./infrastructure/assets/img/MENU-BG-BLURRED.png);"
			     layout="row">
				<div flex="50"
				     style=" background-size: contain;background-image: url(./infrastructure/assets/img/Muscle.png); background-repeat: no-repeat">
				</div>

				<div flex="50" layout-padding style="color: #e5e5e5;">
					<h1 style="margin: 79px 0 0 0;font-size: 19px;">LimitTraining Systems</h1>
					<p style="font-size: 11px; margin: -15px 0 0 0;">Tecnologia ensino e aprendizado</p>
				</div>
			</div>

			<div layout="column">
				<div flex>


					<md-list>
						<div flex class="optionsDrawer">

							<md-list-item ng-click="$state.go('inicio');toogleDrawer()">

								<md-button class="md-icon-button" aria-label="Início">
									<md-icon md-svg-icon="infrastructure/assets/ic_account_circle_black_24px.svg"></md-icon>
								</md-button>
								<p>Início</p>

							</md-list-item>
							<md-list-item ng-click="$state.go('professores');toogleDrawer()">

								<md-button class="md-icon-button" aria-label="Professores">
									<md-icon md-menu-origin
									         md-svg-icon="infrastructure/assets/ic_account_circle_black_24px.svg"></md-icon>
								</md-button>
								<p>Professores</p>

							</md-list-item>
							<md-list-item ng-click="$state.go('alunos');toogleDrawer()">

								<md-button class="md-icon-button" aria-label="Alunos">
									<md-icon md-menu-origin
									         md-svg-icon="infrastructure/assets/ic_account_circle_black_24px.svg"></md-icon>
								</md-button>
								<p>Alunos</p>

							</md-list-item>
						</div>
					</md-list>
				</div>
			</div>
			<span flex></span>
			<div layout="column" flex layout-align="end start">
				<md-list class="bottom" style="width: 100%">
					<md-divider></md-divider>
					<!-- LINE-->
					<div flex style="font-size: 12px; color: #999; ">
						<md-list-item ng-click="$state.go('configuracoes');toogleDrawer()">
							<p style="padding-left: 45px;">Configurações</p>
						</md-list-item>
						<md-list-item href="/LimitTraining/logout">
							<p style="padding-left: 45px;">Sair</p>
						</md-list-item>
					</div>
				</md-list>
			</div>
		</md-sidenav>
	</div>


</div>


<!-- Angular Material Dependencies -->
<script src="infrastructure/bower_components/jquery/dist/jquery.min.js"></script>
<script src="infrastructure/bower_components/angular/angular.js"></script>
<script src="infrastructure/bower_components/angular-animate/angular-animate.js"></script>
<script src="infrastructure/bower_components/angular-aria/angular-aria.js"></script>
<script src="infrastructure/bower_components/angular-material/angular-material.js"></script>

<script src="infrastructure/bower_components/angular-route/angular-route.js"></script>
<script src="infrastructure/bower_components/angular-cookies/angular-cookies.js"></script>
<script src="infrastructure/bower_components/angular-ui-router/release/angular-ui-router.js"></script>


<script src="application/app.js"></script>
<script src="application/controllers/inicio.js"></script>

<script src="application/controllers/admin/admin.js"></script>
<script src="application/controllers/menu/menu.js"></script>
<script src="application/controllers/autenticacao/autenticacao.js"></script>
<script src="application/controllers/professor/alunos/detailAluno.js"></script>
<script src="application/controllers/professor/alunos/findAluno.js"></script>
<script src="application/controllers/professor/alunos/newAluno.js"></script>
<script src="application/controllers/admin/professores/detailProfessor.js"></script>
<script src="application/controllers/admin/professores/findProfessor.js"></script>
<script src="application/controllers/admin/professores/newProfessor.js"></script>

<!-- Services -->
<script src="../engine.js" type="text/javascript"></script>
<script src="../interface/usuarioService.js" type="text/javascript"></script>
<script src="../interface/alunoService.js" type="text/javascript"></script>

</body>
</html>
