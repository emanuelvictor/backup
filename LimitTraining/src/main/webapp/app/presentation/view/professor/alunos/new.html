<div style="
    left: 0;
    position: fixed;
    width: 100%;
    top: 0;
    background-color: #3f51b5;
    height: 160px;">

</div>

<div class="menuBardemoBasicUsage" style="z-index: 1; overflow-y: auto;">
	<div class="page-container">
		<div class="page">
			<form ng-submit="save()">
				<section layout="row" layout-sm="column" layout-align="center center">
					<md-input-container>
						<label>Nome</label>
						<input type="text" ng-model="newAluno.nome" required>
					</md-input-container>
				</section>
				<section layout="row" layout-sm="column" layout-align="center center">
					<md-input-container>
						<label>Email</label>
						<input type="email" ng-model="newAluno.email" required>
					</md-input-container>
				</section>
				<section layout="row" layout-sm="column" layout-align="center center">
					<md-input-container>
						<label>Senha</label>
						<input type="password" ng-model="newAluno.password" required>
					</md-input-container>
				</section>
				<section layout="row" layout-sm="column" layout-align="center center">
					<md-button class="md-raised md-primary" type="submit"
					           ng-disabled="!newAluno.nome||!newAluno.cargo.id||!newAluno.email||!newAluno.password">Salvar</md-button>
				</section>
			</form>
		</div>
	</div>
</div>
